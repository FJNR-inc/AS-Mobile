<ActionBar class="action-bar">
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Artworks"></Label>
</ActionBar>

<GridLayout height="100%" class="artworks-page">
    <ListView [items]="artworks" [nsRouterLink]="['/artworks/artwork']" pageTransition="slide">
        <ng-template let-item="item">
            <GridLayout class="artworks-page__artwork" [style.background]="'url(' + item.background + ')'">
                <GridLayout rows="*, auto, auto" class="artworks-page__artwork__description">
                    <Label row="1" col="0" [text]="item.label" class="artworks-page__artwork__description__title"></Label>
                    <Label row="2" col="0" [text]="item.author" class="artworks-page__artwork__description__author"></Label>
                </GridLayout>
            </GridLayout>
        </ng-template>
    </ListView>
</GridLayout>
