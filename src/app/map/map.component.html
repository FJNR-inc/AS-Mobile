<ActionBar class="action-bar">
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Map"></Label>
</ActionBar>


<GridLayout>
    <MapView [latitude]="_mapService.latitude"
             [longitude]="_mapService.longitude"
             [zoom]="_mapService.zoom"
             [minZoom]="_mapService.minZoom"
             [maxZoom]="_mapService.maxZoom"
             [bearing]="_mapService.bearing"
             [tilt]="_mapService.tilt"
             i-padding="50,50,50,50"
             [padding]="_mapService.padding"
             (mapReady)="_mapService.onMapReady($event)"
             (indoorBuildingFocused)="_mapService.onIndoorBuildingFocused($event)"
             (indoorLevelActivated)="_mapService.onIndoorLevelActivated($event)"
             (markerInfoWindowTapped)="_mapService.onMarkerInfoWindowTapped($event)">
    </MapView>
</GridLayout>
