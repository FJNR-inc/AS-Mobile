<ActionBar class="action-bar">
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="{{ 'settings.title' | translate }}"></Label>
</ActionBar>

<ScrollView>
    <StackLayout orientation="vertical" class="settings-page">
        <TitleComponent text="{{ 'settings.title' | translate }}"
                        textAlignment="center"
                        type="3"
                        class="settings-page__title"></TitleComponent>

        <StackLayout orientation="vertical" class="settings-page__box card">
            <StackLayout class="settings-page__box__select">
                <Label row="10" col="1" colSpan="5" text="{{ 'settings.input_language' | translate }}" class="title-label"></Label>
                <Label [text]="currentLanguage" editable="false" class="input-select" (tap)="onSelectLanguageTap()"></Label>
            </StackLayout>
        </StackLayout>
    </StackLayout>
</ScrollView>
